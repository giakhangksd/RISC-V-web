<!DOCTYPE html>
<html>
<head>
    <title>RISC-V Instruction to Binary Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
        }
        textarea, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        textarea {
            flex: 1;
            resize: none;
        }
        pre {
            flex: 1;
            background-color: #e0e0e0;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RISC-V Instruction to Binary Converter</h1>
        <textarea id="instructionInput" placeholder="Enter RISC-V assembly code"></textarea>
        <button onclick="convertToBinary()">Convert</button>
        <pre id="binaryOutput"></pre>
    </div>
    <script src="jvstest.js"></script>
</body>
</html>
